<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="16" fill="url(#bg-gradient)"/>

  <!-- Overlay gradient -->
  <rect width="64" height="64" rx="16" fill="url(#overlay-gradient)"/>

  <!-- Letter 'a' -->
  <text x="32" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="white">a</text>

  <!-- Minimalist dots below -->
  <circle cx="26" cy="46" r="1.5" fill="white"/>
  <rect x="30" y="45" width="8" height="2" rx="1" fill="white"/>
</svg>
