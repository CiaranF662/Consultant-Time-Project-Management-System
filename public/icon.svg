<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay-gradient-large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="180" height="180" rx="40" fill="url(#bg-gradient-large)"/>

  <!-- Overlay gradient -->
  <rect width="180" height="180" rx="40" fill="url(#overlay-gradient-large)"/>

  <!-- Letter 'a' -->
  <text x="90" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="700" text-anchor="middle" fill="white">a</text>

  <!-- Minimalist dots below -->
  <circle cx="73" cy="130" r="4" fill="white"/>
  <rect x="84" y="127" width="22" height="6" rx="3" fill="white"/>
</svg>
